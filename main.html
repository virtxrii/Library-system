<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Apple Slaves</title>
</head>
<body>
<div class="topbar">
    <div class="logo">
        <img class="apple" src="img.png" alt="">
        <h1 class="logo">Apple Slaves</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><button id="displayOwnedSlavesButton">Owned Slaves</button></li>
            <li id="balance" class="balance">Balance</li>
        </ul>
    </nav>
</div>
<div class="mainMenu" id="mainMenu">
    <h1 class="menuText" style="margin-top: 5%">Slavery.</h1>
    <h1 class="menuText">All in one.</h1>
    <button id="addSlaveButton" class="addSlaveButton">Add a slave</button>



<div class="menuBackground" id="slavebg">
    <div id="slaveMenu" class="slaveMenu">
        <button class="xbutton" id="xbutton">X</button>
        <h1 class="logo" style="font-size: 50px; color: black; margin: 0; margin-bottom: 20px;">Add a slave</h1>
        <input type="text" id="nameInput" class="slaveinput" placeholder="Slave name">
        <input type="text" id="ageInput" class="slaveinput" placeholder="Slave age">
        <input type="text" id="costInput" class="slaveinput" placeholder="Slave cost">
        <button id="submitButton">Submit</button>
    </div>
</div>
</div>
<div id="ownedSlavesContainer" class="ownedSlavesContainer">
    <div id="ownedSlavesPanel" class="ownedSlavesPanel">
        <div class="ownedSlavesPanelContainer" id="ownedSlavesPanelContainer">

        </div>
    </div>
</div>
<div id="searchMenu" class="searchMenu">
    <input id="searchBar" class="searchBar" placeholder="Search...">
    <button id="displayAllSlavesButton" class="addSlaveButton" style="font-size: 300%">Display all slaves</button>
</div>
<div class="slavePanel">
    <h1 class="titleText">Slaves:</h1>
    <div id="slaveContainer" class="slaveContainer">
        <h1 class="logo" style="font-size: 80px; color: white; margin-top: 0;">No slaves available.</h1>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
